<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Call App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="callButton" class="button">Call</button>
        <div id="loadingIndicator" class="loading-indicator hidden">Loading...</div>
        <button id="muteButton" class="button hidden">Mute</button>
        <button id="hangUpButton" class="button hidden">Hang Up</button>
        <div id="errorMessage" class="error-message hidden"></div>
    </div>
    <script src="dist/script.js"></script>
</body>

</html>
